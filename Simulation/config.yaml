# Modify parameters here

landscape:
  N: 10          # Number of policy attributes (bits)
  K: 3           # Interaction intensity (complexity)
  N1: 3          # Dimensions in cognitive representation

simulation:
  periods: 50    # Duration of simulation
  pop_size: 45   # Number of organizations per group
  trials: 50     # Independent runs for averaging results (Fig 6/7)
  seed: 42       # Random seed for reproducibility

# RL agent parameters
rl_agent:
  learning_rate: 0.2
  discount_factor: 0.9
  epsilon: 0.1                # Exploration Rate
  train_episodes: 2000